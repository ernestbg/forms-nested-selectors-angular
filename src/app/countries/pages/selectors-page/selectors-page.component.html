<h2 class="mt-5">Multiple selectors</h2>
<hr>
<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Region</label>
            <select name="" class="form-control" formControlName="region">
                <option value="">-- Select region --</option>
                <option *ngFor="let region of regions" [value]="region | lowercase">{{region}}</option>

            </select>
        </div>
    </div>

    <!-- Country -->

    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">Country</label>
            <select name="" class="form-control" formControlName="country">
                <option value="">-- Select country --</option>
                <option *ngFor="let country of countries" [value]="country.alpha3Code">{{country.name}}</option>

            </select>
        </div>
    </div>


    <!-- borders -->

    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Borders</label>
            <select name="" class="form-control" formControlName="border">
                <option value="">-- Select borders --</option>
                <option *ngFor="let border of borders" [value]="border.alpha3Code">{{border.name}}</option>

            </select>
        </div>
    </div>


    <div class="row" *ngIf="loading">
        <div class="col">
            <div class="alert alert-primary">
                loading...
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <button type="submit" class="btn btn-primary mt-4 float-end">
                Save
            </button>
        </div>
    </div>
</form>


<h3>Form</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>Value: {{myForm.value | json}}</pre>
